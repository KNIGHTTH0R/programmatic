    <li class="list-group-item">

    <h3>%%HEADER%%</h3>
    <strong>%%TEMPLATE_URL%%</strong>
        <div>
            <span>HTML-View: <a href="%%HTMLVIEW%%">%%HTMLVIEW2%%</a></span>
        </div>
    <div class="panel-body">
        <iframe id="%%ifrmID%%" width="1010px" height="%%HEIGHT%%" srolling="no" frameborder="0" style="overflow:hidden"></iframe>
    </div>

    <script>
        var callback = function(entries, observer) {
            var ifrm = document.getElementById("%%ifrmID%%");
            ifrm = ifrm.contentWindow || ifrm.contentDocument.document || ifrm.contentDocument;
            ifrm.document.open();
            ifrm.document.write('<script src="%%SCRIPTSRC%%" async><\/script>');
            ifrm.document.close();


        };
        var observer = new IntersectionObserver(callback);
        var target = document.getElementById("%%ifrmID%%");
        observer.observe(target);

    </script>
    </li>
